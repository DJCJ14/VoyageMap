<!DOCTYPE html>
<html>
<head>
	<title>Hello, Leaflet!</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.css" />
	<script src="https://cdn.jsdelivr.net/leaflet/1.3.1/leaflet.js"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 500px;"></div>

	<script>
		var map = L.map('map').setView([51.505, -0.09], 13);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18,
			id: 'mapbox.streets',
			accessToken: 'pk.eyJ1Ijoidm95YWdlZ2FtZSIsImEiOiJjbGd3bzQ1dGQwMXhnM2xzZGdlcjlocHd5In0.wfHMuJcichjI-0vmxrkW-A'
		}).addTo(map);

		L.marker([51.5, -0.09]).addTo(map)
				.bindPopup('Hello, World!')
				.openPopup();
	</script>
</body>
</html>
