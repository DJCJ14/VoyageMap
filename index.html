<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: grab;
        user-select: none;
      }
      img:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <img src="map.png">
    <script>
      let img = document.querySelector('img');
      let zoomLevel = 1;
      let x = 0;
      let y = 0;
      let imgWidth = img.clientWidth;
      let imgHeight = img.clientHeight;
      let viewWidth = window.innerWidth;
      let viewHeight = window.innerHeight;
      
      // Listen for scrollwheel events
      img.addEventListener('wheel', function(event) {
        event.preventDefault();
        let delta = Math.max(-1, Math.min(1, (event.wheelDelta || -event.detail)));
        if (delta > 0) {
          // Zoom in
          zoomLevel += 0.1;
        } else {
          // Zoom out
          zoomLevel -= 0.1;
        }
        zoomLevel = Math.max(1, zoomLevel); // Don't zoom out beyond original size
        img.style.transform = `scale(${zoomLevel}) translate(${x}px, ${y}px)`;
      });
      
      // Listen for mousedown events on image
      img.addEventListener('mousedown', function(event) {
        event.preventDefault();
        img.style.cursor = 'grabbing';
        let startX = event.clientX;
        let startY = event.clientY;
        
        // Listen for mousemove events while dragging
        document.addEventListener('mousemove', dragImage);
        
        // Listen for mouseup events to stop dragging
        document.addEventListener('mouseup', stopDragging);
        
        function dragImage(event) {
          event.preventDefault();
          let deltaX = event.clientX - startX;
          let deltaY = event.clientY - startY;
          let newX = x + deltaX / zoomLevel;
          let newY = y + deltaY / zoomLevel;
          let maxRight = (imgWidth * zoomLevel - viewWidth) / zoomLevel * -1; // fix for maxRight
          let maxBottom = (imgHeight * zoomLevel - viewHeight) / zoomLevel * -1; // fix for maxBottom
          newX = Math.max(Math.min(0, newX), maxRight); // fix for newX
          newY = Math.max(Math.min(0, newY), maxBottom); // fix for newY
          img.style.transform = `scale(${zoomLevel}) translate(${newX}px, ${newY}px)`;
        }
        
        function stopDragging(event) {
          event.preventDefault();
          img.style.cursor = 'grab';
          document.removeEventListener('mousemove', dragImage);
          document.removeEventListener('mouseup', stopDragging);
          x = parseInt(img.style.transform.split('(')[2]);
          y = parseInt(img.style.transform.split(',')[1]);
        }
      });
    </script>
  </body>
</html>
