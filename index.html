<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        cursor: zoom-in;
      }
      img:hover {
        cursor: zoom-out;
      }
    </style>
  </head>
  <body>
    <img src="map.png">
    <script>
      document.querySelector('img').addEventListener('click', function() {
        if (this.style.width === '100%') {
          this.style.width = '200%';
          this.style.height = 'auto';
        } else {
          this.style.width = '100%';
          this.style.height = '100%';
        }
      });
    </script>
  </body>
</html>
