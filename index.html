<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var imageUrl = 'map.png',
            imageBounds = [[51.49, -0.12], [51.51, -0.06]];
        
        var map = L.map('map', {
            center: [51.505, -0.09],
            zoom: 1,
            zoomControl: false,
            minZoom: 1,
            maxZoom: 1
        });
        
        var imageOverlay = L.imageOverlay(imageUrl, imageBounds, {
            minNativeZoom: 1,
            maxNativeZoom: 1
        }).addTo(map);
        
        // set the bounds of the image overlay to the bounds of the image itself
        map.fitBounds(imageOverlay.getBounds());
        
        // add zoom control
        L.control.zoom({
            position: 'topright'
        }).addTo(map);
    </script>
</body>
</html>
