<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" integrity="sha384-cC6HJHu6UZg4jKzXNg+Jq3yL5B5KjM5+6GUpEcguZlFJgy56IM+Za9lZncplKVyO" crossorigin=""/>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js" integrity="sha384-gKjkuqbLhZFfJpV7Zqf3m84lOenJ1z0OM+NlHnxKjvR+18rYgKnch/+PmzGhM9cK" crossorigin=""></script>
  </head>
  <body>
    <div id="mapid" style="height: 400px;"></div>
    <script>
      // Create a map object
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);

      // Add a tile layer to the map
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(mymap);

      // Add a marker to the map
      L.marker([51.5, -0.09]).addTo(mymap)
        .bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
    </script>
  </body>
</html>
