<!DOCTYPE html>
<html>
<head>
	<title>Trait Selection Menu</title>
	<style>
		.trait-selection {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 10px;
			justify-items: center;
		}

		.trait-button {
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}

		.trait-button.selected {
			background-color: #f00;
		}
	</style>
</head>
<body>
	<div class="trait-selection">
		<button class="trait-button">Trait 1</button>
		<button class="trait-button">Trait 2</button>
		<button class="trait-button">Trait 3</button>
		<button class="trait-button">Trait 4</button>
		<button class="trait-button">Trait 5</button>
		<button class="trait-button">Trait 6</button>
		<button class="trait-button">Trait 7</button>
		<button class="trait-button">Trait 8</button>
		<button class="trait-button">Trait 9</button>
	</div>

	<script>
		const traitButtons = document.querySelectorAll('.trait-button');

		traitButtons.forEach(button => {
			button.addEventListener('click', () => {
				traitButtons.forEach(button => button.classList.remove('selected'));
				button.classList.add('selected');
			});
		});
	</script>
</body>
</html>
